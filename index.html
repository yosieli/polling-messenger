<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Houston Codeo Chat</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src='src/Message.js'></script>
  <script type="text/javascript" src='src/index.js'></script>
  <style>
    input {
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row" id="image_content">
      <div class="card col-md-4"></div>
      <div class="card col-md-4">
          <ul id="messages">
               <!-- <li> for each message goes here -->
          </ul>
          <form id="message_form">
              <input id="message_input" type="text" name="message" placeholder="Add Message"/>
              <input id="submitBtn" type="submit" value="Submit"/>
          </form>
        </div>
      <div class="card col-md-4"></div>
    </div>
  </div>
  </body>
</html>
